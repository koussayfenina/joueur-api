<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Joueur</label>
            <input #nom (keyup)="onKeyUp(nom.value)" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Equipe</th>
                    <th>Position</th>
                </tr>
                <tbody *ngFor="let joueur of joueurs">
                    <tr>
                        <td>{{ joueur.idjoueur }}</td>
                        <td>{{ joueur.nomjoueur }}</td>
                        <td>{{ joueur.prixjoueur }}</td>
                        <td>{{ joueur.equipejoueur }}</td>
                        <td>{{ joueur.position.nomPos }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
